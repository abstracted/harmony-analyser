dependencies:
  pre:
    - mvn install:install-file -DgroupId=org.vamp_plugins -DartifactId=jvamp -Dversion=1.3 -Dpackaging=jar -Dfile=./lib/jvamp.jar
    - export JAVA_HOME=$JAVA_HOME:/usr/lib/jvm/java-8-openjdk-amd64
    - echo $JAVA_HOME
    - wget https://code.soundsoftware.ac.uk/attachments/download/1574/jvamp-1.3.tar.gz
    - tar -xzf jvamp-1.3.tar.gz
    - cd jvamp-1.3 && make